<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- link css file -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/88918fa279.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header-start -->
    <header></header>
    <!-- header-end -->
    <!-- main-site -->
    <main>
      <!-- top-site -->
      <section class="container">
        <div class="top_players">
          <h2 class="top_title">Top Player</h2>
          <div class="top_player">
            <div class="player">
              <img src="images/players/messi.png" alt="messi_picture" />
              <h3 class="player_name" class="player-name">Leonel Messi</h3>
            </div>
            <div class="player">
              <img src="images/players/neymar.png" alt="neymar_picture" />
              <h3 class="player_name" class="player-name">Neymar Jr</h3>
            </div>
            <div class="player">
              <img src="images/players/thiago.png" alt="Thiago_Silva_picture" />
              <h3 class="player_name" class="player-name">Thiago Silva</h3>
            </div>
            <div class="player">
              <img src="images/players/mbappe.png" alt="mbappe_picture" />
              <h3 class="player_name" class="player-name">Mbappe</h3>
            </div>
            <div class="player">
              <img src="images/players/jesus.png" alt="jesus_picture" />
              <h3 class="player_name" class="player-name">Jesus</h3>
            </div>
            <div class="player">
              <img src="images/players/romero.png" alt="romero_picture" />
              <h3 class="player_name" class="player-name">Romero</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top_blogs">
          <h2 class="top_title">Top Blogs</h2>
          <div class="blogs">
            <article class="blog">
              <div class="thumbnails">
                <img src="images/blogs/icecream.jpg" alt="icecream image" />
              </div>
              <div class="blog_info">
                <h3 class="blog_title">13 of My Favorite UI/UX Goodies</h3>
                <p class="blog_author">By <a href="#"> Danny Sapio</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnails">
                <img src="images/blogs/ui_design.png" alt="icecream image" />
              </div>
              <div class="blog_info">
                <h3 class="blog_title">UI cheat sheet: list vs grids</h3>
                <p class="blog_author">By <a href="#"> Tess Gadd</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnails">
                <img src="images/blogs/typography.png" alt="icecream image" />
              </div>
              <div class="blog_info">
                <h3 class="blog_title">
                  7 typography tips for interface design
                </h3>
                <p class="blog_author">By <a href="#">Jeremiah Lam</a></p>
              </div>
            </article>
            <article class="blog">
              <div class="thumbnails">
                <img src="images/blogs/logo_design.jpg" alt="icecream image" />
              </div>
              <div class="blog_info">
                <h3 class="blog_title">Your logo is copied</h3>
                <p class="blog_author">By <a href="#"> Ferdinand Vogler</a></p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
