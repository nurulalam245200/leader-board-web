<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- link css file -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/88918fa279.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header-start -->
    <header></header>
    <!-- header-end -->
    <!-- main-site -->
    <main>
      <!-- top-site -->
      <section>
        <div class="top_players">
          <div class="top_player">
            <div class="player">
              <img src="images/players/messi.png" alt="messi_picture" />
              <h3>Leonel Messi</h3>
            </div>
            <div class="player">
              <img src="images/players/neymar.png" alt="neymar_picture" />
              <h3>Neymar Jr</h3>
            </div>
            <div class="player">
              <img
                src="images/players/Thiago_Silva.png"
                alt="Thiago_Silva_picture"
              />
              <h3>Thiago Silva</h3>
            </div>
            <div class="player">
              <img src="images/players/mbappe.png" alt="mbappe_picture" />
              <h3>Mbappe</h3>
            </div>
            <div class="player">
              <img src="images/players/jesus.png" alt="jesus_picture" />
              <h3>Jesus</h3>
            </div>
            <div class="player">
              <img src="images/players/romero.png" alt="romero_picture" />
              <h3>Romero</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
